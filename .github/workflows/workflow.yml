name: Build OCaml Project (Release Only)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]  # 使用 Ubuntu 22.04 确保 darcs 可用
        ocaml-compiler: [5.0.x, 4.13.x]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Ubuntu 依赖安装（跳过 darcs）
      - name: Install Ubuntu dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            bubblewrap \
            g++-multilib \
            gcc-multilib \
            mercurial \
            musl-tools \
            rsync

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true

      - name: Install OPAM dependencies
        run: opam install . --deps-only --with-doc --with-test

      - name: Build with Dune
        run: opam exec -- dune build

      # 仅上传最终发布文件（关键修改）
      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}-${{ matrix.ocaml-compiler }}
          path: |
            _build/default/**/*.exe          # 可执行文件
            _build/default/**/*.so           # 动态库
            _build/default/**/*.a            # 静态库
            _build/default/**/Release/*      # 如果有 Release 目录
          if-no-files-found: error           # 如果没有文件则报错
